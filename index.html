<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

   <!-- Daisy UI nad Talwind -->

   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

  <!--Custom Css  -->
 
   <link rel="stylesheet" href="Css/styles.css">

</head>

<body class="font-poppins">
    
  <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center text-white">
     
    <!-- Home Screen -->

    <section class="home min-h-screen flex justify-center items-center hidden">

        <div class="flex flex-col items-center gap-10">
            <h1 class="text-9xl font-Anton uppercase font">Alphabet Clash</h1>
        
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>

            <button class="btn btn-active  bg-white text-black ">Play Now</button>

        </div>
            

    </section>
  
   <!-- Play Ground -->

    <section class="play-ground">
  
        <div class="flex flex-col items-center gap-24 pt-20">

            <!-- play ground screen -->
             
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">

                <div class="flex justify-center">
                    <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                </div>
                
                <div class="flex justify-center items-center h-full">
                    <p class="text-9xl text-black">Y</p>
                </div>

            </div>


            <!-- keyboard -->
             <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>

             </div>

            <!-- life/Score -->
          <div class="flex justify-between  w-[53%]">
                
            <button class="btn bg-[#894189] text-white rounded-full px-4 ">
                Life
                <img src="images/heart.svg" alt="">
                <span class="text-white">1</span>
              </button>

              <button class="btn bg-[#360490] text-white rounded-full px-4 ">
                Score
                 
                 <img src="images/dollar.svg" alt="">
                 <span class="text-white">1</span>

              </button>

          </div>



        </div>

    </section>
  
  <!-- Score Page -->

    <section class="score">
      
    </section>

  </main>

</body>
</html>
